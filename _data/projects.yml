# jazznotes.io
- project: Reacker News
  role: Developer
  duration: 2018 &mdash; 2018
  url: "https://reackernews.herokuapp.com/"
  description: A news aggregator that enables users to search for the latest technology articles based on keywords or phrases. Built with React, Javascript, HTML, CSS, Hacker News API, and Heroku.

- project: Algos of Wall Street
  role: Developer
  duration: 2018 &mdash; 2018
  url: "https://github.com/se77enn/The-Algos-of-Wall-Street"
  description: A stock trading application that retrieves real time stock prices of an equity to determine whether or not to buy or sell the stock. The program uses AlphaVantage Intraday API to retrieve live stock information and utilizes the mean reversion model to determine the buy or sell signal. This program is valuable as it will benefit trading firms by strengthening their decision to either buy or sell a stock. Built with Rust and AlphaVantage API.

- project: InsightFacade
  role: Developer
  duration: 2018 &mdash; 2018
  url: "https://insightfacade-310.herokuapp.com/"
  description: InsightFacade is a full-stack web application that provides a query system for UBC courses and room information. Data, such as room capacity, building names, course averages, course instructors, and pass/fail rates, can be queried and filtered through a WebUI.  Room and course datasets are parsed from UBC PAIR (accessible only for UBC students and faculty), which provides real data from course sections. Built with Backend – Node, TypeScript; Frontend – JavaScript, HTML, CSS; Testing - Chai, Mocha, Karma; Hosted on Heroku. This was a term project for CPSC 310 Introduction to Software Engineering. Consult the official repo for full specifications about the project such as endpoints, EBNF, etc.

- project: Y86 Disassembler
  role: Developer
  duration: 2019 &mdash; 2019
  url: "https://asciinema.org/a/M9oPIQigkcCjwJL0shHEWVMeL?autoplay=1"
  description: A C program that reads binary data (machine instructions) and manipulates raw bytes to produce the corresponding Y86 assembly instructions. This is synonymous with the FETCH stage of the CPU. Learned how machine instructions are represented in memory and how to translate between machine code and Y86 assembly. Greater understanding of pipeline implementation in CPUs.

- project: FTP Client & Server
  role: Developer
  duration: 2019 &mdash; 2019
  url: "https://asciinema.org/a/clsN1cO8MQCQHqo6lajJehKkb?autoplay=1"
  description: A simple FTP client and concurrent server which supports basic FTP commands according to RFC 959. The server supports Image and ASCII type file transfers in Stream mode, and file system navigation features such as cd and directory listing.

- project: DNS Resolver Client
  role: Developer
  duration: 2019 &mdash; 2019
  url: "https://github.com/se77enn/DNS-Resolver-Client"
  description: A scaled back iterative DNS resolver client which allows users to interact with various DNS servers to resolve domain names (E.g www.google.ca) into IP addresses. The DNS client supports record types A (IPV4), AAAA (IPV6), CNAME, and NS. Implemented a Depth-First-Search traversal, polling, cache, and CNAME prediction, which optimized performance by over 50%.
